{% load i18n %}
<div class="modal modal--active" id="userProfileModal">
    <div class="modal__overlay" id="profileModalOverlay"></div>
    <div class="modal__content modal__content--profile">
        <div class="modal__header">
            <h2 class="modal__title">{% trans "Мій профіль" %}</h2>
            <button class="modal__close" id="profileModalClose" aria-label="Close modal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M18 6L6 18M6 6l12 12" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
        <div class="profile-content" id="profileContent">
            <div class="profile-view" id="profileView">
                <div class="profile-avatar-section">
                    <img src="{% if request.user.avatar %}{{ request.user.avatar.url }}{% else %}{% static 'images/default_avatar.png' %}{% endif %}" alt="Avatar" class="profile-avatar" id="profileAvatar">
                    <button class="profile-avatar-btn" id="changeAvatarBtn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z"/>
                        </svg>
                        {% trans "Змінити фото" %}
                    </button>
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                </div>
                <div class="profile-info">
                    <div class="profile-field">
                        <label class="profile-field-label">{% trans "Ім'я" %}</label>
                        <div class="profile-field-value" id="profileFirstName">-</div>
                    </div>
                    <div class="profile-field">
                        <label class="profile-field-label">{% trans "Прізвище" %}</label>
                        <div class="profile-field-value" id="profileLastName">-</div>
                    </div>
                    <div class="profile-field">
                        <label class="profile-field-label">Email</label>
                        <div class="profile-field-value" id="profileEmail">-</div>
                    </div>
                    <div class="profile-field">
                        <label class="profile-field-label">{% trans "Дата реєстрації" %}</label>
                        <div class="profile-field-value" id="profileDateJoined">-</div>
                    </div>
                </div>
                <div class="profile-actions">
                    <button class="profile-btn profile-btn--edit" id="editProfileBtn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                        </svg>
                        {% trans "Редагувати" %}
                    </button>
                    <button class="profile-btn profile-btn--password" id="changePasswordBtn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                        {% trans "Змінити пароль" %}
                    </button>
                </div>
            </div>

            <!-- Edit Profile Form -->
            <form class="profile-edit-form" id="profileEditForm" style="display: none;">
                <div class="form-group">
                    <label class="form-group__label">{% trans "Ім'я" %}</label>
                    <input type="text" class="form-group__input" id="editFirstName" required>
                </div>
                <div class="form-group">
                    <label class="form-group__label">{% trans "Прізвище" %}</label>
                    <input type="text" class="form-group__input" id="editLastName" required>
                </div>
                <div class="modal__actions">
                    <button type="button" class="modal__btn modal__btn--cancel" id="cancelEditBtn">{% trans "Скасувати" %}</button>
                    <button type="submit" class="modal__btn modal__btn--save">{% trans "Зберегти" %}</button>
                </div>
            </form>

            <!-- Change Password Form -->
            <form class="profile-password-form" id="profilePasswordForm" style="display: none;">
                <div class="form-group">
                    <label class="form-group__label">{% trans "Старий пароль" %}</label>
                    <input type="password" class="form-group__input" id="oldPassword" required>
                </div>
                <div class="form-group">
                    <label class="form-group__label">{% trans "Новий пароль" %}</label>
                    <input type="password" class="form-group__input" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label class="form-group__label">{% trans "Підтвердіть новий пароль" %}</label>
                    <input type="password" class="form-group__input" id="newPasswordConfirm" required>
                </div>
                <div class="modal__actions">
                    <button type="button" class="modal__btn modal__btn--cancel" id="cancelPasswordBtn">{% trans "Скасувати" %}</button>
                    <button type="submit" class="modal__btn modal__btn--save">{% trans "Змінити пароль" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
